<body>
    <header>
        <h1>Contato</h1>

            </ul>
        </nav>
    </header>

    <section id="contact" class="section-spacing section-end">
        <article class="contact-content">
            <form action="#">

                <div class="input-group">
                    <label for="nome" class="nunito-large">Nome</label>
                    <input type="text" id="nome" class="nunito-mid" name="nome" placeholder="Digite seu nome completo"
                        required>
                </div>
                <div class="input-group">
                    <label for="email" class="nunito-large">Email</label>
                    <input type="email" id="email" class="nunito-mid" name="email" placeholder="Digite seu e-mail"
                        required>
                </div>
                <div class="input-group">
                    <label for="mensagem" class="nunito-large">Mensagem</label>
                    <textarea id="mensagem" class="nunito-mid" name="mensagem" rows="5"
                        placeholder="Digite sua mensagem..." required></textarea>
                </div>
                <button type="submit" class="contact-submit">Enviar
                    Mensagem</button>
            </form>
        </article>
    </section>

</body>
